<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ClickFast</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <h1 class="flex-center">ClickFast ⏩</h1>
        <p class="catchphrase">
          Sois le plus rapide des clickers du game ⚡
        </p>

        <div class="flex-center">
          <div class="number">
            <p id="counter">0</p>
          </div>
        </div>

        <div class="flex-center">
          <button id="button-clicker">Click !!!</button>
        </div>

        <div>
          <p>Scores</p>
          <ul id="scores-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
